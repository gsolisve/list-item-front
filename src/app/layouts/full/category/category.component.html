
<div class="ml-auto d-flex m-b-10">
  <button mat-fab extended aria-label="Agregar Categoria" class="ml-auto"   (click) = "openDialog()">
    <mat-icon>add</mat-icon>
    Agregar
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column

    <ng-container matColumnDef="Nº">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i+1}} </td>
    </ng-container>
    -->

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let row">
          <div [style.background-color]="row.color" style="border-radius: 100%;  height: 30px; width: 30px;">

          </div>

      </td>
    </ng-container>


    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button aria-label="edit icon" (click)="editItem(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="delete item" (click)="deleteItem(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!--
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    -->
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Selecciona una página de tus productos"></mat-paginator>
</div>
