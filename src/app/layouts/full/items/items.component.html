<ng-template  #progressSpinnerRef>
  <div *ngIf="this.isLoad" style = " align-items: center;
  justify-content: center; display: flex;">

    <mat-spinner></mat-spinner>

  </div>
</ng-template>


<div class="ml-auto d-flex m-b-10">
  <button mat-fab extended class="ml-auto" (click) = "updateStatus()">
    <!--<mat-icon>price_check</mat-icon>-->
    <mat-icon>multiple_stop</mat-icon>
    Comprado / Por Comprar
  </button>
  <button mat-fab extended aria-label="Add Item"  (click) = "openDialog()">
    <mat-icon>add</mat-icon>
    Agregar
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column

    <ng-container matColumnDef="Nº">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i+1}} </td>
    </ng-container>
    -->

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.price  }} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef > Categoria </th>
      <td mat-cell *matCellDef="let row"> {{row.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef > Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.status.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button aria-label="edit icon" (click)="editItem(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="delete item" (click)="deleteItem(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!--
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    -->
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Selecciona una página de tus productos"></mat-paginator>
</div>
